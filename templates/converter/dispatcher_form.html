{% extends 'base.html' %}

{% block title %}Edit Dispatcher{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-pencil"></i> Edit dispatcher</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_osc_input" class="form-label">Input message</label>
                        {{ form.osc_input }}
                    </div>

                    <div class="row mb-3">
                        <div class="col-8">
                            <label for="id_tx_ip" class="form-label">Destination IP</label>
                            {{ form.tx_ip }}
                        </div>
                        <div class="col-4">
                            <label for="id_tx_port" class="form-label">Port</label>
                            {{ form.tx_port }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_osc_output" class="form-label">OSC Address (output)</label>
                        {{ form.osc_output }}
                    </div>

                    <div class="mb-3 form-check">
                        {{ form.is_enabled }}
                        <label class="form-check-label" for="id_is_enabled">Enabled</label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> Save
                        </button>
                        <a href="{% url 'dispatchers' dispatcher.config.pk %}" class="btn btn-secondary">
                            <i class="bi bi-x"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
